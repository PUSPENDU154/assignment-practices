<!DOCTYPE html>
<html lang="en">

<head>
    <!-- starts from (1:14:20) -->
    <title>Calculator</title>
    <link rel="stylesheet" href="indexCalculator.css">
</head>

<body>

    <div class="container">
        <div id="display"></div>

        <div class="button">
            <div class="btn">&#67;</div>
            <div class="btn">/</div>
            <div class="btn">*</div>
            <div class="btn">&larr;</div>

            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">-</div>

            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">+</div>

            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">.</div>

            <div class="btn">(</div>
            <div class="btn">0</div>
            <div class="btn">)</div>
            <div class="btn" id="equal">=</div>
        </div>
    </div>
    <script src="indexCalculator.js"></script>
</body>

</html>
